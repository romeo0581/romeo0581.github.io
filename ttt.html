const cart = [];
let currentCategory = 'all';
let currentPage = 1;
const itemsPerPage = 12;

function renderProducts() {
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
  const totalPages = Math.ceil(filtered.length / itemsPerPage);
  if (currentPage > totalPages) currentPage = totalPages;
  const start = (currentPage - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const currentItems = filtered.slice(start, end);
  currentItems.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div>
        <div class="category">${product.category}</div>
        <h3>${product.name}</h3>
        <p><strong>${product.price} ‡∏ö‡∏≤‡∏ó</strong></p>
      </div>
      <div>
        <input type="number" id="qty-${product.id}" value="1" min="1">
        <button onclick="addToCart(${product.id})">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>
      </div>
    `;
    list.appendChild(card);
  });
  renderPagination(totalPages);
}

function renderPagination(totalPages) {
  const paginationDiv = document.getElementById('pagination');
  paginationDiv.innerHTML = `
    <button id="prevBtn" onclick="prevPage()" ${currentPage === 1 ? 'disabled' : ''}>‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö</button>
    <span>‡∏´‡∏ô‡πâ‡∏≤ ${currentPage} ‡∏à‡∏≤‡∏Å ${totalPages}</span>
    <button id="nextBtn" onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>
  `;
}

function nextPage() {
  const filtered = currentCategory === 'all' ? products : products.filter(p => p.category === currentCategory);
  const totalPages = Math.ceil(filtered.length / itemsPerPage);
  if (currentPage < totalPages) {
    currentPage++;
    renderProducts();
  }
}

function prevPage() {
  if (currentPage > 1) {
    currentPage--;
    renderProducts();
  }
}

function addToCart(id) {
  const quantity = parseInt(document.getElementById(`qty-${id}`).value);
  const product = products.find(p => p.id === id);
  if (!quantity || quantity < 1) return;
  const existing = cart.find(item => item.product.id === id);
  if (existing) {
    existing.quantity += quantity;
  } else {
    cart.push({ product, quantity });
  }
  renderCart();
}

function renderCart() {
  const cartList = document.getElementById('cart-list');
  const totalElem = document.getElementById('total');
  cartList.innerHTML = '';
  let total = 0;
  cart.forEach(item => {
    const subtotal = item.product.price * item.quantity;
    total += subtotal;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `<strong>${item.product.name}</strong> x ${item.quantity} = ${subtotal.toFixed(2)} ‡∏ö‡∏≤‡∏ó`;
    cartList.appendChild(div);
  });
  totalElem.textContent = `‡∏£‡∏ß‡∏°: ${total.toFixed(2)} ‡∏ö‡∏≤‡∏ó`;
}
